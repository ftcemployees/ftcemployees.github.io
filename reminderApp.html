<!DOCTYPE html>
<html>

<head>
    <title>Google Calendar API Quickstart</title>
    <meta charset='utf-8' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <p>Google Calendar API Quickstart</p>
    <div class="modal fade" id="authModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">May I puruse your Google Calendar?</h1></div>
                <div class="modal-body" style="display:flex; justify-content: center;">
                    <button type="button" class="btn btn-default" id="authorize-button" style="display: none;">Authorize</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="reminderModal" role="dialog" style="background-img: url('200.webp')">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">All Hands on Deck!</h1></div>
                <div class="modal-body">
                    <h4>There&#39;s a task that needs doing! Here it is:</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Event Name</td>
                                <td>Location</td>
                                <td>Time</td>
                            </tr>
                        </thead>
                        <tbody id="table-content">
                        </tbody>
                    </table>
                    <p id="content"></p>
                </div>
                <div class="modal-footer" style="display:flex; justify-content:flex-end">
                    <button type="button" class="btn btn-default" id="signout-button" data-dismiss="modal" style="display: none;">Sign Out</button>
                    <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calendar-reminder.js" type="text/javascript"></script>
