<!DOCTYPE html>
<html>

<head>
    <title>Google Calendar API Quickstart</title>
    <meta charset='utf-8' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <p>Google Calendar API Quickstart</p>
    <div class="modal fade" id="authModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">May I puruse your Google Calendar?</h1></div>
                <div class="modal-body" style="display:flex; justify-content: center;">
                    <button type="button" class="btn btn-default" id="authorize-button" style="display: none;">Authorize</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="reminderModal" role="dialog">
        <audio id="audio" src="../assets/shipbell.mp3"></audio>
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">All Hands on Deck!</h1></div>
                <div class="modal-body">
                    <h4>There&#39;s a task that needs doing! Here it is:</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Event Name</td>
                                <td>Location</td>
                                <td>Time</td>
                            </tr>
                        </thead>
                        <tbody id="table-content">
                        </tbody>
                    </table>
                    <p id="content"></p>
                </div>
                <div class="modal-footer" style="display:flex; justify-content:flex-end">
                    <button type="button" class="btn btn-default" id="signout-button" data-dismiss="modal" style="display: none;">Sign Out</button>
                    <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/calendar-reminder.js" type="text/javascript"></script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
